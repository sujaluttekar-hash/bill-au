name: Run Bill Automation Script

on:
  workflow_dispatch:
    inputs:
      source:
        description: "Appscript Button"
        required: false
        default: "manual"

concurrency:
  group: stayvista-expense-logger
  cancel-in-progress: false

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run script
        env:
          TOKEN: ${{ secrets.TOKEN }}
          GOOGLE_SHEET_CONNECTOR: ${{ secrets.GOOGLE_SHEET_CONNECTOR }}
          SCRIPT_PROJECTID: ${{ secrets.SCRIPT_PROJECTID }}
          X_AUTH_TOKEN: ${{ secrets.X_AUTH_TOKEN }}
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          echo "Triggered from: ${{ github.event.inputs.source }}"
          python bill_generation.py
      
      - name: Upload Selenium debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-debug
          path: |
            *.png
            screenshots/**/*.png
          if-no-files-found: warn
